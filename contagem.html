<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="UTF-8">
  <title>Contagem</title>
  <link rel="stylesheet" href="styles.css">
  </head> 
  <body>
    <h1>Contagem</h1>
    <p>Development by Rafael Silva de Oliveira</p>  

  <script>
var n, nota, contador, i

contador=0
i=0

n=parseInt(prompt("Informe a quantidade de valores a serem contados"))
while(i<n){
    nota=parseInt(prompt())
    if(nota>=0){
        contador++
    }
    i++
}
document.write("Valores contados: "+ contador)
  </script>
<br>
    <form action="javascript.html">
      <button type="javascript"><strong>Voltar para a lista</strong></button>
    </form>

  </body>
</html>
