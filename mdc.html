<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="UTF-8">
  <title>Máximo Divisor Comum</title>
  <link rel="stylesheet" href="styles.css">
  </head> 
  <body>
    <h1>Máximo Divisor Comum</h1>
    <p>Development by Rafael Silva de Oliveira</p>  
    
    <script>
      var num1= parseInt(prompt("Digite o primeiro número"))
    var num2= parseInt(prompt("Digite o segundo número"))
    var menor, maior
    if(num1>num2){
        maior=num1
        menor=num2
    }else{
        maior=num2
        menor=num1
    }var aux=0
    while((maior%menor)!=0){
        aux=menor
        menor=(maior%menor)
        maior=aux
    }
    document.write("MDC de ("+ num1 + " , "+ num2 + ") = " + menor)
    </script>
    <p></p>
    <form action="javascript.html">
      <button type="javascript"><strong>Voltar para a lista</strong></button>
    </form>
  </body>
</html>
